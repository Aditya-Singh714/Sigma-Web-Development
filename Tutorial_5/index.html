<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images ,Table and Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="image.jpg" alt="house in snow" width="350px">
    <br />

    <table>
        <caption>Student Details</caption>

        <thead>
            <!-- Header content -->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <!-- Body content -->
            <tr>
                <td>Aditya</td>
                <td>Full Stack Developer</td>
                <td>React.js</td>
            </tr>

            <tr>
                <td colspan="2">Aditya</td>
                <!-- <td>Game Developer</td> -->
                <td>Kotlin</td>
            </tr>

            <tr>
                <td>Shashank</td>
                <td rowspan="2">Programmer</td>
                <td>Pyhton</td>
            </tr>

            <tr>
                <td>Payal</td>
                <!-- <td>Programmer</td> -->
                <td>Node.js</td>
            </tr>
        </tbody>


        <tfoot>
            <!-- Footer content -->
            <tr>
                <td>Total Student</td>
                <td colspan="2">3250</td>
            </tr>
        </tfoot>
    </table>

    <!-- Unodered List -->
    <ul type="square">
        <li>NFS 2005</li>
        <li>IGI</li>
        <li>IGI-2</li>
        <li>Mortal Kombat</li>
    </ul>

    <!-- Ordered List -->
    <ol type="I">
        <li>Maths</li>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>React.js</li>
    </ol>
</body>

</html>
